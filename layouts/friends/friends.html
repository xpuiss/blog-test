<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <h1>我的朋友们</h1>
    <ul>
        {{ range $.Site.Data.friends }}
        <li>
            <img src="{{ .avatar }}" alt="{{ .nickname }}" style="width:50px;height:50px;">
            <a href="{{ .url }}">{{ .nickname }}</a><br>
            <p>{{ .description }}</p>
        </li>
        {{ end }}
    </ul>
</body>
</html>
